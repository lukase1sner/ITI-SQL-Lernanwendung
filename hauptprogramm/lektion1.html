  });

    result.style.color = "#ffaa00";
    return;
  }

  if (selected.value === 'a') {

    result.textContent = "✅ Richtig! SQL steht für Structured Query Language.";

  }
}

  if (isCorrect) {
    checkboxes.forEach(cb => {
      if (correct.includes(cb.value)) {
        cb.closest('label').classList.add('correct');
      }
    });

    });
