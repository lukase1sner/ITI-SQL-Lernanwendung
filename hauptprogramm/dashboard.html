<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQLMate Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background-color: #0b0e1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 250px;
      background-color: #14172b;
      height: 100vh;
      padding: 2rem 1rem;
      box-shadow: 4px 0 20px rgba(0, 242, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
    }
    .sidebar h2 {
      color: #00f2ff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #ccc;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.05rem;
    }
    .sidebar a:hover {
      background-color: #202336;
      color: #00f2ff;
    }
    .sidebar i {
      width: 20px;
      height: 20px;
    }
    .main-content {
      margin-left: 270px;
      padding: 2rem;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .dashboard-header h1 {
      color: #00f2ff;
      font-size: 2.2rem;
    }
    .card {
      background-color: #1a1e33;
      border: none;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.05);
      color: #f0f0f0;
    }
    .card h4 {
      color: #ffffff;
    }
    .btn-glow {
      background-color: #8b5cf6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      font-weight: bold;
      box-shadow: 0 0 15px #8b5cf670;
    }
    .card-stats {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .stat {
      flex: 1;
      background-color: #1f223a;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.05);
    }
    .stat h5 {
      color: #00f2ff;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SQLMate</h2>
    <a href="#dashboard"><i data-lucide="compass"></i> Dashboard</a>
    <a href="#chatbot"><i data-lucide="bot"></i> Chatbot lernen</a>
    <a href="#fortschritt"><i data-lucide="bar-chart-3"></i> Fortschritt</a>
    <a href="#account"><i data-lucide="user-cog"></i> Profil</a>
    <a href="#logout"><i data-lucide="log-out"></i> Logout</a>
  </div>

  <div class="main-content">
    <div class="dashboard-header">
      <h1>Willkommen zurück, Held!</h1>
      <button class="btn-glow" id="goToChatbot">Zum Chatbot &rarr;</button>
    </div>

    <div class="card mb-4">
      <h4>Dein aktueller Status</h4>
      <div class="card-stats mt-3">
        <div class="stat">
          <h5>Level</h5>
          <p>4 – Apprentice</p>
        </div>
        <div class="stat">
          <h5>XP</h5>
          <p>310 / 500</p>
        </div>
        <div class="stat">
          <h5>Gesamtzeit</h5>
          <p>1h 45min</p>
        </div>
      </div>
    </div>

    <div class="card">
      <h4>Nächste Lektion</h4>
      <p class="mt-2">Bereit für dein nächstes SQL-Abenteuer? Klicke unten, um loszulegen.</p>
      <button class="btn-glow mt-3" id="startLesson">Jetzt starten</button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    document.getElementById('goToChatbot').addEventListener('click', () => {
      window.location.href = '/index.html';
    });

    document.getElementById('startLesson').addEventListener('click', () => {
      alert('Deine nächste SQL-Lektion wird geladen!');
      // window.location.href = '/lesson.html'; // wenn du eine Lektion-Seite hast
    });
  </script>
</body>
</html>
