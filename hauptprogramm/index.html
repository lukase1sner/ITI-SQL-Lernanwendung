<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduMate – Dein SQL-Tutor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #0d0f1a;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.2rem;
    }

    .main-wrapper {
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
      gap: 3rem;
    }

    .sidebar {
      background-color: #141627;
      padding: 2.5rem;
      border-radius: 1rem;
      text-align: center;
      flex: 0 0 280px;
    }

    .btn-dashboard {
      background-color: #8b5cf6;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 0.75rem;
      display: inline-block;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px #8b5cf690;
      font-size: 1rem;
      text-decoration: none;
      margin-bottom: 1.5rem;
    }

    .btn-dashboard:hover {
      background-color: #7a4be2;
    }

    .avatar-large {
      width: 140px;
      border-radius: 50%;
      border: 3px solid #00f2ff;
      box-shadow: 0 0 25px #00f2ff70;
      margin-bottom: 1.5rem;
    }

    .level-title {
      font-size: 1.5rem;
      color: #f8c94a;
      font-weight: bold;
    }

    .rank-label {
      color: #00f2ff;
      font-size: 1.1rem;
    }

    .content {
      flex: 1;
    }

    .neon-title {
      color: #00f2ff;
      font-weight: 700;
      font-size: 2.5rem;
    }

    .bubble {
      background-color: #1a1c2e;
      color: #f0f0f0;
      padding: 1.25rem;
      border-radius: 1.2rem;
      border: 1px solid #313452;
      font-size: 1.1rem;
    }

    .input-group .form-control {
      background-color: #1e2235;
      color: #f0f0f0;
      border: none;
      font-size: 1.1rem;
      padding: 1rem;
    }

    .btn-send {
      background-color: #00f2ff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-size: 1.1rem;
    }

    .skill-bar {
      margin-top: 2rem;
    }

    .skill-label {
      display: flex;
      justify-content: space-between;
      font-size: 1.05rem;
      margin-bottom: 0.4rem;
    }

    .progress {
      height: 12px;
      background-color: #2d3048;
      border-radius: 10px;
    }

    .progress-bar {
      background: linear-gradient(90deg, #00f2ff, #8b5cf6);
    }

    .next-btn {
      background-color: #8b5cf6;
      color: white;
      border: none;
      font-weight: bold;
      text-transform: uppercase;
      padding: 1rem 2.5rem;
      border-radius: 1rem;
      margin-top: 3rem;
      box-shadow: 0 0 12px #8b5cf690;
      font-size: 1.1rem;
    }

    #feedback-box {
      background-color: #1a1c2e;
      color: #fff;
      font-size: 1.05rem;
      border-left: 6px solid transparent;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #feedback-box.correct {
      border-color: #00f2ff;
    }

    #feedback-box.incorrect {
      border-color: #ff4d4f;
    }
  </style>
</head>
<body>
  <div class="main-wrapper mt-5">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="../hauptprogramm/dashboard.html" class="btn-dashboard">← Zurück zum Dashboard</a>
      <img src="assets/avatar.png" alt="Charakter Avatar" class="avatar-large" />
      <div class="level-title">LEVEL 4</div>
      <div class="rank-label">APPRENTICE</div>
    </div>

    <!-- Hauptinhalt -->
    <div class="content">
      <h2 class="neon-title">SQLMate</h2>
      <p class="text-muted">Lerne SQL durch smarte Fragen & Antworten</p>

      <div class="d-flex align-items-start mb-3">
        <img src="assets/tutor.png" class="me-3" width="60" style="border-radius: 50%;" />
        <div class="bubble">Wie lautet der SQL-Befehl, um alle Kunden anzuzeigen?</div>
      </div>

      <div class="input-group mb-4">
        <input type="text" id="user-input" class="form-control" placeholder="Antwort eingeben..." />
        <button class="btn-send" id="send-btn">Senden</button>
      </div>

      <div id="feedback-box" class="mt-4 p-3 rounded d-none"></div>

      <div class="skill-bar">
        <div class="skill-label">
          <span>SELECT</span><span>80 %</span>
        </div>
        <div class="progress">
          <div class="progress-bar" style="width: 80%"></div>
        </div>
      </div>

      <div class="skill-bar">
        <div class="skill-label">
          <span>JOIN</span><span>60 %</span>
        </div>
        <div class="progress">
          <div class="progress-bar" style="width: 60%"></div>
        </div>
      </div>

      <div class="skill-bar">
        <div class="skill-label">
          <span>WHERE</span><span>45 %</span>
        </div>
        <div class="progress">
          <div class="progress-bar" style="width: 45%"></div>
        </div>
      </div>

      <div class="text-center">
        <button class="next-btn">NÄCHSTE FRAGE</button>
      </div>
    </div>
  </div>

  <script>
    const feedbackBox = document.getElementById("feedback-box");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");

    sendBtn.addEventListener("click", () => {
      const input = userInput.value.trim().toLowerCase();

      if (input === "select * from kunden;") {
        feedbackBox.className = "mt-4 p-3 rounded correct";
        feedbackBox.innerHTML = "<strong>✅ Richtig!</strong> Du hast korrekt alle Datensätze aus der Tabelle 'Kunden' abgefragt.";
      } else {
        feedbackBox.className = "mt-4 p-3 rounded incorrect";
        feedbackBox.innerHTML = "<strong>❌ Falsch.</strong> Tipp: Mit <code>SELECT * FROM Kunden;</code> liest du alles aus.";
      }

      feedbackBox.classList.remove("d-none");
    });
  </script>
</body>
</html>
