<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SQLMate – Chatbot Lernen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #0d0f1a 0%, #181a2e 80%);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      overflow-x: hidden;
    }
    .chatbot-frame {
      max-width: 1380px;
      min-height: 95vh;
      margin: 32px auto 32px auto;
      background: rgba(18, 20, 40, 0.93);
      border-radius: 2.2rem;
      border: 2.5px solid #00f2ff55;
      box-shadow: 0 14px 90px 12px #00f2ff2b, 0 12px 60px #8b5cf655, 0 0 0 4px #23254040;
      padding: 2.4rem 2.4rem 1.2rem 2.4rem;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 86vh;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.7rem;
    }
    .chat-title {
      font-size: 2.2rem;
      color: #00f2ff;
      font-weight: bold;
      margin-bottom: 1.5rem;
      letter-spacing: 1.2px;
      text-shadow: 0 4px 18px #00f2ff44;
    }
    .btn-dashboard {
      background: #8b5cf6;
      color: #fff;
      font-weight: bold;
      border-radius: 1.2rem;
      padding: 0.6rem 2.1rem;
      border: none;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 22px #8b5cf699, 0 2px 8px #00f2ff22;
      transition: background 0.13s, box-shadow 0.12s;
    }
    .btn-dashboard:hover {
      background: #7a4be2;
      box-shadow: 0 0 36px #8b5cf6cc;
    }
    .topic-selector {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 2.1rem;
      flex-wrap: nowrap;   /* WICHTIG: verhindert Zeilenumbruch */
      align-items: center;
      justify-content: flex-start;
      overflow-x: auto;
      padding-bottom: 6px;
      scrollbar-width: thin;
      scrollbar-color: #00f2ff #222;
    }
    .topic-pill {
      background: #181a2e;
      color: #00f2ff;
      padding: 0.58rem 1.08rem;
      border-radius: 2rem;
      font-weight: 500;
      cursor: pointer;
      border: 2px solid #2d3048;
      min-width: 90px;
      text-align: center;
      font-size: 1.04rem;
      box-shadow: 0 2px 10px #2224 0;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      transition: background 0.18s, border 0.17s, color 0.17s;
    }
    .topic-pill.selected,
    .topic-pill:hover {
      background: linear-gradient(90deg, #8b5cf6 20%, #00f2ff 80%);
      color: #fff;
      border-color: #8b5cf6;
    }
    .topic-progress {
      background: #232540;
      color: #ffd600;
      border-radius: 1rem;
      font-size: 0.93rem;
      padding: 0.12em 0.7em;
      margin-left: 0.7em;
      font-weight: 700;
      display: inline-block;
    }
    /* CHATBEREICH */
    .chat-main {
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #chat-log {
      flex: 1 1 auto;
      overflow-y: auto;
      margin-bottom: 1.2rem;
      padding-right: 8px;
      scroll-behavior: smooth;
      min-height: 320px;
      max-height: 62vh;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .chat-row {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      width: 100%;
    }
    .bot-avatar {
      width: 43px;
      height: 43px;
      border-radius: 50%;
      background: #181a2e;
      border: 2.2px solid #8b5cf6;
      box-shadow: 0 0 10px #8b5cf633;
      object-fit: contain;
      margin-right: 6px;
      flex-shrink: 0;
      margin-left: 2px;
      margin-bottom: 5px;
    }
    .bubble {
      background-color: #191a2f;
      padding: 1.05rem 1.5rem;
      border-radius: 1.2rem;
      border: 1px solid #313452;
      font-size: 1.07rem;
      max-width: 850px;
      word-break: break-word;
      box-shadow: 0 2px 16px rgba(0,0,0,0.16);
      min-width: 120px;
      margin-bottom: 1px;
      transition: background 0.12s;
      line-height: 1.56;
      color: #fff;
    }
    .bubble.bot {
      border-left: 4px solid #00f2ff;
      background: linear-gradient(90deg, #181a2e 80%, #253fc2 120%);
      color: #e9fcff;
    }
    .bubble.user {
      border-left: 4px solid #8b5cf6;
      background: #1a1933;
      margin-left: auto;
      color: #e6dfff;
      text-align: right;
    }
    .bubble.feedback {
      border-left: 5px solid #22c089;
      background: #184746;
      color: #fff;
      margin-top: 0.8rem;
      margin-bottom: 0.3rem;
      box-shadow: 0 4px 32px 0 #00f2ff22;
      font-size: 1.07rem;
      padding-bottom: 1.8rem;
      position: relative;
    }
    .bubble.feedback.wrong {
      border-left: 5px solid #f55;
      background: #402222;
      color: #fff;
    }
    .btn-next {
      margin-top: 1.2rem;
      font-weight: bold;
      font-size: 1.07rem;
      border: none;
      border-radius: 1.1rem;
      background: linear-gradient(90deg, #8b5cf6 30%, #00f2ff 100%);
      color: #fff;
      padding: 0.7rem 2.6rem;
      box-shadow: 0 0 30px #00f2ff44, 0 0 12px #8b5cf622;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.13s;
      position: absolute;
      bottom: 0.95rem;
      left: 1.7rem;
      z-index: 3;
    }
    .btn-next:hover {
      background: linear-gradient(90deg, #a68cff 30%, #00f2ff 100%);
      color: #111;
      box-shadow: 0 0 38px #8b5cf6bb;
    }
    /* Aufgaben-Tabelle */
    .aufgaben-tabelle {
      margin-top: 0.8rem;
      background: #10121e;
      border-radius: 1rem;
      padding: 0.5rem 1.5rem 0.5rem 1.5rem;
      color: #fff;
      box-shadow: 0 2px 14px rgba(8, 250, 255, 0.07);
      border: 1.5px solid #8b5cf644;
      font-size: 1rem;
      overflow-x: auto;
      width: fit-content;
      min-width: 260px;
      max-width: 95vw;
    }
    .aufgaben-tabelle table {
      width: 100%;
      border-collapse: collapse;
    }
    .aufgaben-tabelle th, .aufgaben-tabelle td {
      border: 1px solid #313452;
      padding: 0.42rem 1.08rem;
      text-align: left;
    }
    .aufgaben-tabelle th {
      background: #232540;
      color: #00f2ff;
      font-weight: bold;
      font-size: 1.01rem;
    }
    .editor-area {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 2.4rem;
      margin-bottom: 0.3rem;
      z-index: 10;
    }
    .editor-wrap {
      display: flex;
      align-items: stretch;
      background: linear-gradient(90deg, #8b5cf6 0%, #00f2ff 90%);
      padding: 1.1rem;
      border-radius: 2.2rem;
      box-shadow: 0 0 30px 1px #8b5cf655;
      position: relative;
      gap: 0;
      width: 100%;
      max-width: 980px;
    }
    .editor-input {
      width: 100%;
      height: 52px;
      font-size: 1.14rem;
      border-radius: 1.2rem 0 0 1.2rem;
      background: #232540;
      color: #fff;
      border: 1.5px solid #303052;
      outline: none;
      padding: 0 18px;
      box-shadow: none;
      flex: 1;
      margin-right: 0;
      margin-left: 0;
      transition: border 0.2s;
      resize: none;
    }
    .editor-input:focus {
      border-color: #8b5cf6 !important;
      box-shadow: 0 0 10px #8b5cf699;
    }
    .btn-send {
      background-color: #8b5cf6;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 0 2.2rem;
      border-radius: 0 1.2rem 1.2rem 0;
      font-size: 1.18rem;
      box-shadow: 0 0 10px #8b5cf655;
      margin-left: 0;
      margin-bottom: 0;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.14s, box-shadow 0.15s;
    }
    .btn-send:hover {
      background: #a68cff;
      color: #222;
      box-shadow: 0 0 20px #8b5cf6bb;
    }
    @media (max-width: 1150px) {
      .chatbot-frame { max-width: 99vw; padding: 1rem 3vw 0.8rem 3vw; }
      .editor-area, .bubble { max-width: 99vw; }
    }
    @media (max-width: 900px) {
      .chatbot-frame { padding: 0.5rem 0.4rem 0.4rem 0.4rem; }
      .editor-area { max-width: 100vw; padding: 0; }
      .editor-wrap { max-width: 100vw; }
    }
  </style>
</head>
<body>
  <div class="chatbot-frame">
    <div class="header-row">
      <div class="chat-title">SQLMate – Chatbot Lernen</div>
      <a href="/dashboard.html" class="btn-dashboard">← Dashboard</a>
    </div>
    <div class="topic-selector" id="topicSelector">
      <div class="topic-pill" data-topic="SELECT">SELECT <span class="topic-progress">80%</span></div>
      <div class="topic-pill" data-topic="WHERE">WHERE <span class="topic-progress">65%</span></div>
      <div class="topic-pill" data-topic="GROUP BY">GROUP BY <span class="topic-progress">40%</span></div>
      <div class="topic-pill" data-topic="ORDER BY">ORDER BY <span class="topic-progress">35%</span></div>
      <div class="topic-pill" data-topic="JOIN">JOIN <span class="topic-progress">60%</span></div>
      <div class="topic-pill" data-topic="AGGREGATE">AGGREGATE <span class="topic-progress">30%</span></div>
      <div class="topic-pill" data-topic="SUBQUERY">SUBQUERY <span class="topic-progress">15%</span></div>
    </div>
    <div class="chat-main">
      <div id="chat-log"></div>
      <div class="editor-area">
        <div class="editor-wrap">
          <input type="text" id="user-input" class="editor-input" placeholder="Antwort eingeben oder Frage stellen..." autocomplete="off" />
          <button id="send-btn" class="btn-send">Senden</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const chatLog = document.getElementById("chat-log");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const topicSelector = document.getElementById('topicSelector');
    const avatarPath = "sqlmate-chatbot.png"; // Passe ggf. den Pfad an!
    let aufgaben = [];
    let aktuelleAufgabe = 0;
    let currentTopic = null;
    let warteAufAntwort = false;
    // Themenauswahl-Interaktion
    topicSelector.querySelectorAll('.topic-pill').forEach(pill => {
      pill.addEventListener('click', async () => {
        topicSelector.querySelectorAll('.topic-pill').forEach(p => p.classList.remove('selected'));
        pill.classList.add('selected');
        currentTopic = pill.getAttribute('data-topic');
        await starteNeueRunde(currentTopic);
      });
    });
    // Lade Aufgaben
    async function ladeAufgaben(topic) {
      try {
        const res = await fetch('http://localhost:4000/api/gemini/aufgaben?topic=' + encodeURIComponent(topic));
        return await res.json();
      } catch (e) {
        return [];
      }
    }
    // Neue Runde starten
    async function starteNeueRunde(topic) {
      addBotMessage("Lade Aufgaben...");
      aufgaben = await ladeAufgaben(topic);
      aktuelleAufgabe = 0;
      chatLog.innerHTML = '';
      if (!aufgaben || !aufgaben.length) {
        addBotMessage("Es konnten keine Aufgaben geladen werden. Überprüfe, ob das Backend läuft.");
        return;
      }
      zeigeAktuelleAufgabe();
      warteAufAntwort = true;
    }
    // Aufgabe im Chat anzeigen
    function zeigeAktuelleAufgabe() {
      const aufgabe = aufgaben[aktuelleAufgabe];
      addBotMessage(`${aufgabe.frage}${aufgabe.tabelle_html ? `<div class="aufgaben-tabelle">${aufgabe.tabelle_html}</div>` : ""}`);
      warteAufAntwort = true;
    }
    // Bot-Nachricht in Chat einfügen
    function addBotMessage(msg) {
      const row = document.createElement("div");
      row.className = "chat-row";
      row.innerHTML = `
        <img src="${avatarPath}" alt="Bot" class="bot-avatar">
        <div class="bubble bot">${msg}</div>
      `;
      chatLog.appendChild(row);
      scrollLogToBottom();
    }
    // User-Nachricht in Chat einfügen
    function addUserMessage(msg) {
      const row = document.createElement("div");
      row.className = "chat-row";
      row.innerHTML = `
        <div style="flex:1"></div>
        <div class="bubble user">${msg}</div>
      `;
      chatLog.appendChild(row);
      scrollLogToBottom();
    }
    // Scrollt zum unteren Rand
    function scrollLogToBottom() {
      setTimeout(() => {
        chatLog.scrollTop = chatLog.scrollHeight;
      }, 60);
    }
    // Userantworten
    sendBtn.addEventListener("click", handleUserInput);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleUserInput();
    });
    async function handleUserInput() {
      const input = userInput.value.trim();
      if (!input || !warteAufAntwort) return;
      addUserMessage(input);
      userInput.value = "";
      warteAufAntwort = false;
      await checkAntwort(input);
    }
    // Antwort prüfen
    async function checkAntwort(antwort) {
      const aufgabe = aufgaben[aktuelleAufgabe];
      // Dummy-Parser! Du ersetzt das später durch echten Check!
      if (
        antwort.replace(/\s+/g, " ").trim().toLowerCase() === aufgabe.loesung.replace(/\s+/g, " ").trim().toLowerCase()
      ) {
        // Korrekt!
        addFeedbackMessage("Super, das ist richtig!<br><b>Lösung:</b> " + aufgabe.loesung +
        (aufgabe.tabelle_html ? "<div class='aufgaben-tabelle'>" + aufgabe.tabelle_html + "</div>" : ""),
        true
        );
        addNextButton();
      } else {
        // Falsch
        addFeedbackMessage("Das war leider nicht korrekt.<br>Versuche es nochmal, oder frag nach einem Tipp!", false);
        warteAufAntwort = true;
      }
    }
    // Feedback ins Chatlog
    function addFeedbackMessage(msg, korrekt) {
      const row = document.createElement("div");
      row.className = "chat-row";
      row.innerHTML = `
        <img src="${avatarPath}" alt="Bot" class="bot-avatar">
        <div class="bubble feedback${korrekt ? "" : " wrong"}">${msg}</div>
      `;
      chatLog.appendChild(row);
      scrollLogToBottom();
    }
    // "Weiter"-Button einfügen
    function addNextButton() {
      const row = document.createElement("div");
      row.className = "chat-row";
      row.innerHTML = `
        <img src="${avatarPath}" alt="Bot" class="bot-avatar" style="opacity:0">
        <button class="btn-next" id="btn-next">Weiter zur nächsten Aufgabe</button>
      `;
      chatLog.appendChild(row);
      scrollLogToBottom();
      document.getElementById("btn-next").onclick = () => {
        aktuelleAufgabe++;
        if (aktuelleAufgabe < aufgaben.length) {
          zeigeAktuelleAufgabe();
        } else {
          addBotMessage("Du hast alle Aufgaben in diesem Themenbereich gelöst! 🎉");
        }
      };
    }
    // Direkt beim Laden: Willkommensnachricht
    window.onload = () => {
      addBotMessage(
        "<b>Willkommen!</b><br>Wähle ein Thema, um mit einer neuen SQL-Aufgabe zu starten. 🚀"
      );
    };
  </script>
</body>
</html>
