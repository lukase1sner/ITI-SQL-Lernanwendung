<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort zurücksetzen</title>
  <link rel="stylesheet" href="resetpassword.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <h1 class="title">SQLMate</h1>
  <div class="login-container">
    <img src="ChatGPT Image 12. Apr. 2025, 13_49_34.png" alt="Logo" class="logo" />
    <h2>Probleme beim Anmelden?</h2>
    <p class="subtext">
      Gib deine E-Mail-Adresse ein, damit wir dir einen Link senden können, mit dem du zurück in dein Konto gelangst.
    </p>

    <form>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="E-Mail-Adresse" required />
      </div>
      <button type="submit">Anmeldelink senden</button>
    </form>

    <div class="or-container">
      <hr class="line" />
      <span class="or-text">ODER</span>
      <hr class="line" />
    </div>

    <div class="text-row">
      <p class="forgot-password-text">Du kannst dein Passwort nicht zurücksetzen?</p>
      <a href="signup.html" class="forgot-password">Neues Konto erstellen</a>
    </div>
  </div>

  <p class="footer-text">Dein smarter Coach für den Durchblick in <span class="bold-text">Datenbanken</span>.</p>
</body>
</html>
