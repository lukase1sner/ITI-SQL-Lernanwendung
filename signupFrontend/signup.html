<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrieren – SQLMate</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
<div id="particles-js"></div>

<div class="container">
    <h1>Registrieren</h1>
    <form id="signupForm">
        <input type="email" name="email" placeholder="E-Mail" required />
        <input type="password" name="password" placeholder="Passwort" required />
        <button type="submit">Registrieren</button>
    </form>
    <a class="back-link" href="../index.html">← Zurück zur Startseite</a>
</div>

<script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00f2ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00f2ff",
          opacity: 0.4,
          width: 1,
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      const res = await fetch("http://localhost:3001/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok) {
        const loginRes = await fetch("http://localhost:3001/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const loginData = await loginRes.json();

        if (loginRes.ok) {
          localStorage.setItem("token", loginData.token);
          localStorage.setItem("userId", loginData.userId);
          alert("Registrierung & Login erfolgreich!");
          window.location.href = "../hauptprogramm/dashboard.html";
        } else {
          alert("Registrierung erfolgreich, aber Login fehlgeschlagen.");
        }
      } else {
        alert(data.message || "Fehler bei der Registrierung");
      }
    });
</script>
</body>
</html>
