<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <div class="left-side">
      <div class="logo"></div>
      <h1>
        SQLMATE – dein smarter Coach<br />
        für den Durchblick in <span>Datenbanken</span>
      </h1>
    </div>
    <div class="right-side">
      <div class="form-box">
        <h2>Benutzerkonto erstellen</h2>
        <form>
          <div class="input-group">
            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" required />
          </div>
          <div class="input-group">
            <label for="nachname">Nachname</label>
            <input type="text" id="nachname" required />
          </div>
          <div class="input-group full">
            <label for="email">E-Mail-Adresse</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group full">
            <label for="passwort">Passwort</label>
            <input type="password" id="passwort" required />
          </div>
          <button type="submit">Konto erstellen</button>
        </form>
        <div class="or-divider">ODER</div>
        <p class="login-text">
          Du hast ein Konto? <a href="#">Melde dich an.</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
