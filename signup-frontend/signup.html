<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren</title>
  <link rel="stylesheet" href="signup.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <h1 class="title">SQLMate</h1>
  <div class="login-container">
    <div class="login-box">
      <img src="ChatGPT Image 12. Apr. 2025, 13_49_34.png" alt="Logo" class="logo" />
      <h2>Registrieren</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Vorname" required />
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nachname" required />
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="E-Mail-Adresse" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Passwort" required />
        </div>
        <button type="submit">Konto erstellen</button>
      </form>

      <div class="or-container">
        <hr class="line" />
        <span class="or-text">ODER</span>
        <hr class="line" />
      </div>

      <p class="account-text">
        Du hast ein Konto? <a href="login.html" class="login-link">Melde dich an.</a>
      </p>
    </div>
  </div>

  <p class="footer-text">
    Dein smarter Coach für den Durchblick in <span class="bold-text">Datenbanken</span>.
  </p>

  <!-- Hier fügen wir das JavaScript hinzu -->
  <script src="signup.js"></script>
</body>
</html>
