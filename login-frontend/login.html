<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anmelden</title>
  <link rel="stylesheet" href="login.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <h1 class="title">SQLMate</h1> <!-- Korrekte Anzeige als SQLMate -->
  <div class="login-container">
    <div class="login-box">
      <img src="ChatGPT Image 12. Apr. 2025, 13_49_34.png" alt="Logo" class="logo" />
      <h2>Anmelden</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="E-Mail-Adresse" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Passwort" required />
        </div>
        <button type="submit">Anmelden</button>
      </form>

      <div class="or-container">
        <hr class="line" />
        <span class="or-text">ODER</span>
        <hr class="line" />
      </div>

      <a href="resetpassword.html" class="forgot-password">Passwort vergessen?</a>
    </div>
  </div>
  <p class="footer-text">Dein smarter Coach f√ºr den Durchblick in <span class="bold-text">Datenbanken</span>.</p>
<script src="login.js" defer></script>
</body>
</html>
